<div class="row">
    <div class="col-md-6">
        <h1>
            <i class="fas fa-users"></i> User Management</h1>
    </div>
    <div class="col-md-6">
        <button onclick="app.user.editUser(0)" class="btn btn-success float-right add" href="#">
            <i class="fas fa-plus"></i> Add New User</button>
    </div>
</div>

<div id="user-data-placeholder" class="component-content-placeholder">

</div>

<div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="user-form" autocomplete="off">
                    <input type="hidden" name="user_id" id="user_id">
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="firstname">First Name</label>
                        <div class="col-9">
                            <input id="firstname" name="firstname" placeholder="First Name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-3 col-form-label">Last Name</label>
                        <div class="col-9">
                            <input id="lastname" name="lastname" placeholder="Last Name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-3 col-form-label">Username</label>
                        <div class="col-9">
                            <input id="username" name="username" placeholder="Username" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">Email</label>
                        <div class="col-9">
                            <input id="email" name="email" placeholder="Email" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="role_id" class="col-3 col-form-label">Role</label>
                        <div class="col-9">
                            <select id="role_id" name="role_id" class="form-control">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times"></i> Close</button>
                <button type="button" class="btn btn-primary" onclick="app.user.saveUser()">
                    <i class="far fa-save"></i> Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-password-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="password-form">
                    <input type="hidden" name="user_id">
                    <div class="form-group row">
                            <label class="col-4 col-form-label" for="username"></label>
                            <div class="col-8">
                                <input name="username" readonly placeholder="Username" type="text" class="form-control">
                            </div>
                        </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="password">Password</label>
                        <div class="col-8">
                            <input id="password" name="password" placeholder="Password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm_password" class="col-4 col-form-label">Confirm Password</label>
                        <div class="col-8">
                            <input name="confirm_password" placeholder="Confirm Password" type="password" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times"></i> Close</button>
                <button type="button" class="btn btn-primary" onclick="app.user.savePassword()">
                    <i class="far fa-save"></i> Save changes</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/app/components/user.js"></script>

<script type="text/javascript">
    app.user.init();
</script>
