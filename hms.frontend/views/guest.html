<div class="row">
    <div class="col-md-6">
        <h1>
            <i class="far fa-user"></i> Guest Management</h1>
    </div>
    <div class="col-md-6">
        <button onclick="app.guest.editGuest(0)" class="btn btn-success float-right add" href="#">
            <i class="fas fa-plus"></i> Add New Guest</button>
    </div>
</div>

<div id="guest-data-placeholder" class="component-content-placeholder">

</div>

<div class="modal fade" id="edit-guest-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="guest-form">
                    <input type="hidden" name="guest_id" id="guest_id">
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="firstname">First Name</label>
                        <div class="col-9">
                            <input id="firstname" name="firstname" placeholder="First Name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="lastname">Last Name</label>
                        <div class="col-9">
                            <input id="lastname" name="lastname" placeholder="First Name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="address">Email</label>
                        <div class="col-9">
                            <input id="email" name="email" placeholder="Email" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="address">Address</label>
                        <div class="col-9">
                            <input id="address" name="address" placeholder="Address" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="address">City</label>
                        <div class="col-9">
                            <input id="city" name="city" placeholder="City" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="address">Phone #</label>
                        <div class="col-9">
                            <input id="phone_no" name="phone_no" placeholder="Phone #" type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times"></i> Close</button>
                <button type="button" class="btn btn-primary" onclick="app.guest.saveGuest()">
                    <i class="far fa-save"></i> Save changes</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/app/components/guest.js"></script>

<script type="text/javascript">
    app.guest.init();
</script>
